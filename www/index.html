<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <script src="js/jgestures.min.js"></script>
    <script src="js/gShake.js"></script>
	<script src="js/myapp.js"></script>
    <script src="js/controller/ShakePageController.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
	<!-- bootstrap3 -->
	<link href="vendor/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<script src="vendor/bootstrap3/js/bootstrap.min.js"></script>
</head>
<body>
	<ons-page ng-controller="ShakePageController">
	    <ons-toolbar>
	        <div class="center">Shake!!!</div>
	    </ons-toolbar>

		<div style="text-align: center; height: 10%; width: 100%; padding: 15px;">
			<div class="progress" style="width:80%; margin: auto;">
			  <div class="progress-bar" role="progressbar"
			  	aria-valuenow="{{ shakeCount }}"
			  	aria-valuemin="0"
			  	aria-valuemax="{{ shakeLimit }}"
			  	style="width: {{ shakeCount*shakeRate }}%;"></div>
			</div>
		</div>
    	<div id="myevent" class="doShake">
    	</div>

		<div id="bottom-bar">
			<ons-button
				ng-click="restart()">やりなおし</ons-button>&nbsp;&nbsp;&nbsp;
		</div>
	</ons-page>
</body>
</html>
